<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/gqi4iah.css">
    <title>slangman</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body id="gamePage">
    <section class="game container-fluid" id="slangmanWrapper">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="title text-start display-4">Welcome to <span class="text-special">Slangman</span></h1>
                <!-- <h3 class="font-primary my-3">Your username is <span id="username"></span></h3> -->
            </div>
        </div>
        <div class="row wrapper font-primary">
            <div id="hangman-wrapper" style="position: relative; width: 150px; height: 200px;">
                <!-- Stand -->
                <div style="width: 100px; height: 10px; background: pink; position: absolute; top: 0;"></div>
                <div style="width: 10px; height: 150px; background: pink; position: absolute; top: 0; left: 45px;"></div>
                <div style="width: 50px; height: 10px; background: pink; position: absolute; top: 0; right: 0;"></div>
                <div style="width: 3px; height: 50px; background: pink; position: absolute; top: 10px; right: 0;"></div>
              
                <!-- Hangman parts (initially hidden) -->
                <div id="head" style="width: 30px; height: 30px; border: 3px solid pink; border-radius: 50%; position: absolute; top: 50px; right: -13px; display: none;"></div>
                <div id="body" style="width: 5px; height: 100px; background: pink; position: absolute; top: 85px; right: -10px; display: none;"></div>
                <div id="right-arm" style="width: 50px; height: 3px; background: pink; position: absolute; top: 110px; right: -50px; rotate: -30deg; transform-origin: left bottom; display: none;"></div>
                <div id="left-arm" style="width: 50px; height: 3px; background: pink; position: absolute; top: 110px; right: 0; rotate: 30deg; transform-origin: right bottom; display: none;"></div>
                <div id="right-leg" style="width: 50px; height: 3px; background: pink; position: absolute; top: 190px; right: -50px; rotate: 40deg; transform-origin: left bottom; display: none;"></div>
                <div id="left-leg" style="width: 50px; height: 3px; background: pink; position: absolute; top: 190px; right: 0; rotate: -40deg; transform-origin: right bottom; display: none;"></div>
              </div>              
        </div>
            <div class="col-12"  id="gameWrapper">
                <div class="content font-primarys">
                    <input type="text" class="typing-input" id="letter-input" maxlength="1" />
                    <p id="displayWord"></p>
                    <div class="details display-7">
                        <p class="hint">Hint: <span id="hint"></span></p>
                        <p class="guess-left">Remaining guesses: <span id="remaining-guesses"></span></p>
                        <p class="wrong-letter">Wrong letters: <span id="wrong-letters"></span></p>
                    </div>
                    <button id="reset-btn">New Word</button>
                </div>
            </div>
        </div>
        <div class="message font-primary" id="progressMsg">
            <span id="gameMsg"></span>
        </div>
    </section>
    <script type="application/javascript" src="main.js"></script>
    <!--load bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
