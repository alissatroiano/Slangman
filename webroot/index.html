<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />
    <title>Shmeckle</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Welcome to Slangman</h1>
    <h3>Your username is <span id="username">Guest</span></h3>
    <div class="wrapper">
        <h1>Guess the Word</h1>
        <div class="content">
            <input type="text" class="typing-input" id="letter-input" maxlength="1" />
            <p id="displayWord"></p>
            <div class="details">
                <p class="hint">Hint: <span id="hint"></span></p>
                <p class="guess-left">Remaining guesses: <span id="remaining-guesses"></span></p>
                <p class="wrong-letter">Wrong letters: <span id="wrong-letters"></span></p>
            </div>
            <button id="reset-btn">Reset Game</button>
        </div>
        <div class="progress">
            <p id="progressMsg"></p>
        </div>
    </div>
    <script type="application/javascript" src="main.js"></script>
</body>

</html>
