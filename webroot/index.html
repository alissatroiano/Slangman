                    style="width: 50px; height: 3px; background: pink; position: absolute; top: 110px; right: 0; rotate: 30deg; transform-origin: right bottom; display: none;">
                </div>
                <div id="right-leg"
                    style="width: 50px; height: 3px; background: pink; position: absolute; top: 190px; right: -50px; rotate: 40deg; transform-origin: left bottom; display: none;">

                <div id="left-leg"

        <div class="col-12" id="gameWrapper">
            <div class="content font-primarys">
                <input type="text" class="typing-input" id="letter-input" maxlength="1" />
                <p id="displayWord"></p>
                <div class="details display-7">
                    <p class="hint">Hint: <span id="hint"></span></p>
                    <p class="guess-left">Remaining guesses: <span id="remaining-guesses"></span></p>
                    <p class="wrong-letter">Wrong letters: <span id="wrong-letters"></span></p>
                </div>
                <button id="reset-btn">New Word</button>
            </div>
        </div>
        </div>
        <div class="message font-primary" id="progressMsg">
            <span id="gameMsg"></span>
        </div>
